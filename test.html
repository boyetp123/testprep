  <head>
    <title>test</title>

    <link rel="stylesheet" href="animate.css" />
    <style>
      .color-box{
        border-radius: 5px;
        width: 100%;
        height: 100%;
      }
      .container-box{        
        width: 200px;
        height: 200px;
        -webkit-transition: width 2s, height 2s, background-color 2s, -webkit-transform 2s;
        transition: width 2s, height 2s, background-color 2s, transform 2s;
      }
      
      .container-box:hover{        
        width: 200px;
        height: 200px;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      .red-box {
        border: red 1px solid;
        background-color: red;
        width: 100%;
        height: 50%;
        box-sizing: border-box
      }
      .blue-box {
        border: blue 1px solid;
        background-color:blue;
        width: 100%;
        height: 50%;
        box-sizing: border-box
      }
          /* Rotate div */
      .box-tilt {
          width: 200px;
          height: 100px;
          background-color: yellow;
          transition-timing-function: ease;
          -webkit-transition-timing-function: ease;
          transition: width 2s, height 2s, background-color 2s, transform 2s;
      }
      .box-tilt:hover{
          -ms-transform: rotate(90deg); /* IE 9 */
          -webkit-transform: rotate(90deg); /* Chrome, Safari, Opera */
          transform: rotate(90deg);
      }

      .div-grow1 {
        -webkit-transition-timing-function: linear; /* For Safari 3.1 to 6.0 */
        transition-timing-function: linear; /* Standard syntax */
      }
      .div-grow2 {
        -webkit-transition-timing-function: ease; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease; /* Standard syntax */
      }
      .div-grow3 {
        -webkit-transition-timing-function: ease-in; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease-in; /* Standard syntax */
      }
      .div-grow4 {
        -webkit-transition-timing-function: ease-out; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease-out; /* Standard syntax */
      }
      .div-grow5 {
        -webkit-transition-timing-function: ease-in-out; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease-in-out; /* Standard syntax */
      }
      .div-grow:hover {
          width: 300px;
      }
      .div-grow {
          width: 100px;
          height: 100px;
          background:green;
          -webkit-transition: width 2s; /* Safari */
          transition: width 2s;
      }
      .div-move{
        position:relative;
        left:0px;
        width:100px;
        height: 100px;
        border: 1px red dashed;
        -webkit-transition: transform 2s ease 0s; /* Safari */
        transition: transform 2s ease 0s;
        
      }
      .div-move:hover{
        transform: translate(200px , 0px);
      }
      textarea {
        width:800px;
        height:120px;
      }
      #circle {
        width: 100px;
        height: 100px;
        background: red;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        border-radius: 50px;
      }

      #oval {
        width: 200px;
        height: 100px;
        background: red;
        -moz-border-radius: 100px / 50px;
        -webkit-border-radius: 100px / 50px;
        border-radius: 100px / 50px;
      }
#triangle-up {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-bottom: 100px solid red;
}

#triangle-down {

}

}
#triangle-topright {

	border-left: 100px solid transparent;

}

#triangle-bottomleft {
	width: 0;
	height: 0;

	border-right: 100px solid transparent;
}
#triangle-bottomright {
	width: 0;
	height: 0;
	border-bottom: 100px solid red;
	border-left: 100px solid transparent;
}
#curvedarrow {
  position: relative;
  width: 0;
  height: 0;
  border-top: 9px solid transparent;
  border-right: 9px solid red;
  -webkit-transform: rotate(10deg);
  -moz-transform: rotate(10deg);
  -ms-transform: rotate(10deg);
  -o-transform: rotate(10deg);
}
#curvedarrow:after {
  content: "";
  position: absolute;
  border: 0 solid transparent;
  border-top: 3px solid red;
  border-radius: 20px 0 0 0;
  top: -12px;
  left: -9px;
  width: 12px;
  height: 12px;
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  -o-transform: rotate(45deg);
}
#trapezoid {
	border-bottom: 100px solid red;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	height: 0;
	width: 100px;
}
#parallelogram {
	width: 150px;
	height: 100px;
	-webkit-transform: skew(20deg);
	   -moz-transform: skew(20deg);
	     -o-transform: skew(20deg);
	background: red;
}
#star-six {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-bottom: 100px solid red;
	position: relative;
}
#star-six:after {
	width: 0;
	height: 0;
	border-left: 50px solid transparent;
	border-right: 50px solid transparent;
	border-top: 100px solid red;
	position: absolute;
	content: "";
	top: 30px;
	left: -50px;
}

#star-five {
   margin: 50px 0;
   position: relative;
   display: block;
   color: red;
   width: 0px;
   height: 0px;
   border-right:  100px solid transparent;
   border-bottom: 70px  solid red;
   border-left:   100px solid transparent;
   -moz-transform:    rotate(35deg);
   -webkit-transform: rotate(35deg);
   -ms-transform:     rotate(35deg);
   -o-transform:      rotate(35deg);
}
#star-five:before {
   border-bottom: 80px solid red;
   border-left: 30px solid transparent;
   border-right: 30px solid transparent;
   position: absolute;
   height: 0;
   width: 0;
   top: -45px;
   left: -65px;
   display: block;
   content: '';
   -webkit-transform: rotate(-35deg);
   -moz-transform:    rotate(-35deg);
   -ms-transform:     rotate(-35deg);
   -o-transform:      rotate(-35deg);

}
#star-five:after {
   position: absolute;
   display: block;
   color: red;
   top: 3px;
   left: -105px;
   width: 0px;
   height: 0px;
   border-right: 100px solid transparent;
   border-bottom: 70px solid red;
   border-left: 100px solid transparent;
   -webkit-transform: rotate(-70deg);
   -moz-transform:    rotate(-70deg);
   -ms-transform:     rotate(-70deg);
   -o-transform:      rotate(-70deg);
   content: '';
}	
    </style>
