    <style>
      .color-box{
        border-radius: 5px;
        width: 100%;
        height: 100%;
      }
      .container-box{        
        width: 200px;
        height: 200px;
        -webkit-transition: width 2s, height 2s, background-color 2s, -webkit-transform 2s;
        transition: width 2s, height 2s, background-color 2s, transform 2s;
      }
      
      .container-box:hover{        
        width: 200px;
        height: 200px;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      .red-box {
        border: red 1px solid;
        background-color: red;
        width: 100%;
        height: 50%;
        box-sizing: border-box
      }
      .blue-box {
        border: blue 1px solid;
        background-color:blue;
        width: 100%;
        height: 50%;
        box-sizing: border-box
      }
          /* Rotate div */
      .box-tilt {
          width: 200px;
          height: 100px;
          background-color: yellow;
          transition-timing-function: ease;
          -webkit-transition-timing-function: ease;
          transition: width 2s, height 2s, background-color 2s, transform 2s;
      }
      .box-tilt:hover{
          -ms-transform: rotate(90deg); /* IE 9 */
          -webkit-transform: rotate(90deg); /* Chrome, Safari, Opera */
          transform: rotate(90deg);
      }

      .div-grow1 {
        -webkit-transition-timing-function: linear; /* For Safari 3.1 to 6.0 */
        transition-timing-function: linear; /* Standard syntax */
      }
      .div-grow2 {
        -webkit-transition-timing-function: ease; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease; /* Standard syntax */
      }
      .div-grow3 {
        -webkit-transition-timing-function: ease-in; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease-in; /* Standard syntax */
      }
      .div-grow4 {
        -webkit-transition-timing-function: ease-out; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease-out; /* Standard syntax */
      }
      .div-grow5 {
        -webkit-transition-timing-function: ease-in-out; /* For Safari 3.1 to 6.0 */
        transition-timing-function: ease-in-out; /* Standard syntax */
      }
      .div-grow:hover {
          width: 300px;
      }
      .div-grow {
          width: 100px;
          height: 100px;
          background:green;
          -webkit-transition: width 2s; /* Safari */
          transition: width 2s;
      }
      .div-move{
        position:relative;
        left:0px;
        width:100px;
        height: 100px;
        border: 1px red dashed;
        -webkit-transition: transform 2s ease 0s; /* Safari */
        transition: transform 2s ease 0s;
        
      }
      .div-move:hover{
        transform: translate(200px , 0px);
      }
