<html>
    <head>
        <title>
            Circles , Box shadow
        </title>
        <style>
            .quarter-circle-container {
                width: 400px;
                height: 500px;
                position: relative;
                overflow: hidden;
                border: 1px dashed black;
            }
            .quarter-circle {
                width: 400px;
                height: 400px;
                /*border-top-left-radius: 50%;*/
                border-radius: 50%;
                border-width: 2px;
                border-style: solid;
                position: absolute;
                border-right-color: transparent;
                border-top-color: transparent;
                border-bottom-color: transparent;
            }
            .quarter-circle1 {
                border-width: 4px;
                border-left-color:  red;
            }
            .quarter-circle2 {
                border-left-color:  blue;
                transform: rotate(90deg);
                /*left:200px;*/
            }
            .quarter-circle3 {
                border-width: 20px;
                border-radius: 50%;
                border-color:  green;
            }
            .quarter-circle4 {
                border-width: 20px;
                border-left-color:  yellow;
                transform: rotate(90deg);
                border-radius: 50%;
            }
            .loading-animator {
                width: 200px;
                height: 200px;
                border: 20px solid gray;
                border-top-color: red;
                border-radius: 50%;
                animation: round 2s linear infinite;
            }
            @keyframes round {
                from { transform: rotate(0deg)}
                to { transform: rotate(360deg)}
            }

            .center-container{
                width: 400px;
                height: 400px;
                position: relative;
                /*border-radius: 50%;*/
                border: 1px solid blue;
                text-align: center;
            }
            .center{
                display: block;
                width: 50px;
                height: 50px;
                position: absolute;
                border: 1px solid red;
                /*border-radius: 50%;*/
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                /*top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);*/
            }


        </style>
        <script>

        </script>

    </head>
    <body>
        <div class="quarter-circle-container">
            <div class="quarter-circle quarter-circle1">
            </div>
            <div class="quarter-circle quarter-circle2">
            </div>
        </div>
        <div class="quarter-circle-container">
            <div class="quarter-circle quarter-circle3">
                hello
            </div>
            <div class="quarter-circle quarter-circle4">
                hello
            </div>
        </div>
        <div class="loading-animator">
            
        </div>
        <div class="center-container">
            <div>test</div>
            <div class="center">
            </div>
        </div>
    </body>
</html>
