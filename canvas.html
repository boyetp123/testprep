<html>
    <head>
        <title>
            Circles , Box shadow
        </title>
        <style>
            #canvas-1 {
                /*width: 800px;
                height: 500px;*/
                border: 1px solid red;
            }

        </style>
        <script>
            function draw() {
                var canvas = document.getElementById('canvas-1');
                // var ctx1 = canvas.getContext('2d');
                // // ctx.beginPath();
                // ctx1.arc(150,75,50, 0 , Math.PI ,false); // x, y, radius, startAngle, endAngle, true/false (for clockwise and anticlockwise)
                // // Math.PI gives semi-circle
                // // Math.PI*2 gives full circle
                // // Numbers can also be used instead of Math.P eg. 6.28
                // // try using numbers less than 6.28 to see how you get less of a circle
                // ctx1.strokeStyle = 'blue';
                // ctx1.stroke();
                //try doing semi-circle that is (flipped over) by chaning false to true
 
    //   var canvas = document.getElementById('myCanvas');
                var context = canvas.getContext('2d');
                var x = canvas.width / 2;
                var y = canvas.height / 2;
                var radius = 100;
                var counterClockwise = false;
                var startAngle = 1 * Math.PI; // 1.1 * Math.PI;
                var endAngle = 1.5 * Math.PI; //1.9 * Math.PI;

                context.beginPath();
                context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
                context.lineWidth = 15;

                // line color
                context.strokeStyle = 'black';
                context.stroke();
                // context.endPath();

                // var context2 = canvas.getContext('2d');
                var startAngle2 = 1.55 * Math.PI; // 1.1 * Math.PI;
                var endAngle2 = 1.8 * Math.PI; //1.9 * Math.PI;

                context.beginPath();
                context.arc(x, y, radius, startAngle2, endAngle2, counterClockwise);
                context.lineWidth = 15;
                context.strokeStyle = 'blue';
                context.stroke();





            }
            window.onload = draw;
        </script>

    </head>
    <body>
        <canvas id="canvas-1" width="800" height="500"></canvas>
    </body>
</html>
